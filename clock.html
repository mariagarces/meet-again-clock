<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="heart-container">
      <div class="heart"></div>
    </div>
    <div class="button-container">
      <button onclick="backToInputPage()">go back</button>
    </div>
    <div class="clock">
      <div class="finish-message">
        <p>Time is up!</p>
      </div>
      <div class="clock-grid">
        <div>
          <p id="days"></p>
          <p>DAYS</p>
        </div>
        <div>
          <p id="two-points">:</p>
        </div>
        <div>
          <p id="hours"></p>
          <p>HOURS</p>
        </div>
        <div>
          <p id="two-points">:</p>
        </div>
        <div>
          <p id="mins"></p>
          <p>MINUTES</p>
        </div>
        <div>
          <p id="two-points">:</p>
        </div>
        <div>
          <p id="secs"></p>
          <p>SECONDS</p>
        </div>
      </div>
    </div>

    <script src="scripts/clockScript.js"></script>
  </body>
</html>
